<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href= 
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<script src= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"> 
	</script> 
</head>
<body>
    <header>
        <div class="container header">
            <div class="row">
                <div class="col-12">
                    <h1>Caleb Straily - To Do List</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-2 d-none d-xl-block"></div>
                <div class="col-12 col-xl-8 listContents d-flex justify-content-center">
                    <table class="w-100" id="taskList">
                        <tr>
                            <th>
                                <h2>Task List</h2>
                            </th>
                        </tr>
                        <tr id="inputRow">
                            <th>
                                <input id="taskUserInput" type="text" placeholder="Enter New Task">
                                <button id="addTaskRow">Add Task</button>
                                <button id="removeTaskRow">Remove Task</button>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="col-xl-2 d-none d-xl-block"></div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
