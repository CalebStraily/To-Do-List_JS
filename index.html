<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href= 
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<script src= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"> 
	</script> 
</head>
<body>
    <header>
        <div class="container header">
            <div class="row">
                <div class="col-12">
                    <h1>Caleb Straily - To Do List</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button id="addTaskRow">Add Row</button>
                    <button id="removeTaskRow">Remove Row</button>
                </div>
                <div class="col-4">
                    <div class="container listContents">
                        <div class="row">
                            <table id="taskList">
                                <tr>
                                    <th>Task List</th>
                                </tr>
                                <tr>
                                    <th>
                                        <input type="checkbox">
                                        <input type="text" placeholder="Insert Task Here">
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
